<!DOCTYPE html>
<html>
<head>
 <title>
  FORM PAGE
 </title>
 <link rel="stylesheet" type="text/css" href="stylesheetRB.css">
</head>
<body>
    <div class = "formHeading"> <h1 class = "theMainHeading" > FORM </h1></div> 
    <div class="formPage">
        <form>
        <div class = "allElements">
        <div class = "personalIntro"><h1 class="persInfoHeading"> PERSONAL INFORMATION </h1>
            <div id = "nameid" class = "name">                    
              <input class = "firstname" type = "text" name = "first_name" placeholder = "eg. William"><br>
              <label class = "firstlabel"> first name </label>
              <input class = "lastname" type = "text" name = "last_name" placeholder = "eg. Winget" ><br>
              <label class = "lastlabel"> last name </label>                      
              <input class = "address" type = "text" name = "address_1" placeholder = "eg. H.No. 123 ABC place"><br>
              <label class = "addresslabel"> address </label>
              <input class = "city" type = "text" name = "city1" placeholder = "eg. Delhi"><br>
              <label class = "citylabel"> city </label>
              <input class = "zipCode" type = "text" name = "zipCode1" placeholder = "eg. 201001"><br>
              <label class = "zipCodelabel"> zip code </label>
              <input class = "country" type = "text" name = "country1" placeholder = "eg. India"><br>
              <label class = "countrylabel"> country </label>
              <input class = "email" type = "text" name = "email1" placeholder = "eg. abc@example.com" ><br>
              <label class = "emaillabel"> email </label>
              <input class = "phone" type = "text" name = "phone1" placeholder = "eg. 1238199303"><br>
              <label class = "phonelabel"> phone number </label>       
            </div>  
        </div>


        <div class="education"><h1 class = "educationHeading"> EDUCATION </h1>
            <div class = "basic_edu"> <h3 class = "BasicEducationHeading"> Basic Education Details </h3>
                <input class = "highEduSchool" type = "text" name = "Highschool_name"><br>
                <label class = "highEduschoollabel">  High school </label>
                <input class = "interEduSchool" type = "text" name = "interschool_name"><br>
                <label class = "interEduschoollabel">  Inter school </label>
            </div>
            <div class = "HigherEdu" ><h3 class = "HigherEducationHeading"> Higher Education Details  </h3>
                <input class = "fieldOfStudy1" type = "text" name = "fieldOfStudy_name1" ><br>
                <label class = "fieldOfStudylabel1"> Undergraduation / Diploma </label>
                <input class = "fieldOfStudy2" type = "text" name = "fieldOfStudy_name2" ><br>
                <label class = "fieldOfStudylabel2"> Graduation</label>
                <textarea class = "fieldOfStudy3" name = "fieldOfStudy3" rows="10" cols="80" placeholder= "please specify" ></textarea><br>
                <label class = "fieldOfStudylabel3"> Others </label>   
            </div>
        </div>


        <div class = "jobDescription"><h1 class = "jobDescHeading"> EXPERIENCE </h1>
            <textarea class = "experience" name = "experience1" rows="10" cols="80" placeholder= "Start with your current or most recent job.
                                                                                                       Follow it with the one before it, then the previous one, and so on.
                                                                                                       Include your job title, the company name, and dates worked.
                                                                                                       Add up to 5 bullet points that summarize your achievements." ></textarea><br>
            <label class = "experiencelabel"></label>    
        </div>


        <div class = "skills"><h1 class = "skillsHeading"> SKILLS </h1>
            <textarea class = "skills" name = "skills1" rows="10" cols="80" placeholder= "Tailor Your Skills to the Job eg. beginner , advanced , novice
                                                                                          Match Each Skill with Your Proficiency Level                                      
                                                                                          Back up Your Skills with Other Resume Sections" ></textarea><br>
            <label class = "skillslabel"></label>    
        </div>

        <div class = "interests"><h1 class = "interests"> INTERESTS </h1>
            <textarea class = "interests" name = "interests1" rows="10" cols="80" placeholder= "eg. Reading , Music" ></textarea><br>
            <label class = "interestslabel"></label>    
        </div> 

        <div class= "summary"><h1 class = "summaryHeading"> SUMMARY </h1>
            <textarea class = "summary" name = "summary1" rows="10" cols="80" placeholder= "Keep your summary short and straight to the point. 
                                                                                            The optimal length for a professional summary is between 50 and 100 words.
                                                                                            Remember, the best resume summary should quickly grab recruiters’ attention by shouting out: “Hey, I’m who you are looking for!”" ></textarea><br>
            <label class = "summarylabel"></label>   
        </div>

        <button type = "submit"> Submit </button>
        </div> 
        </form>
    </div>
</body>
</html>
